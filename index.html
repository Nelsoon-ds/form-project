<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="logo">
            <div class="logo-background">
                <img src="odin-img.png" alt="Odin Logo" />
            </div>
        </div>
        <p class="photo-credit">Photo by Annie Spratt on Unsplash</p>
      </div>
      <!-- Right Section -->
      <div class="right-section">
        <div class="intro-text">
          <h2>This is not a real online service!</h2>
          <p>
            You know you need something like this in your life to help you
            realize your deepest dreams. Sign up <em>now</em> to get started.
            <br /><br />
            <strong>You <em>know</em> you want to.</strong>
          </p>
        </div>
        <!-- Form Section -->
        <div class="form-container">
          <h3>Letâ€™s do this!</h3>
          <form action="#" method="POST">
            <div class="form-row">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Thor"
                />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Odinson"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                />
              </div>
              <div class="input-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="123-456-7890"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
                <small class="error">* Passwords do not match</small>
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
            <button type="submit" class="btn">Create Account</button>
          </form>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
